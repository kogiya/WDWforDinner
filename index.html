<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Title</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
<body>
    <div class="container">
        <div class="text-center">
            <div class="talk-bubble tri-right left-in round bounce">
                <h1 class="text-center">What do you want for dinner today?</h1>
            </div>
        </div>
        <div class="text-center">
            <div class="talk-bubble tri-right round right-in horizontal">
                <div id="answer" class="text-center">
                    <h1>...</h1>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button id="tellMe" class="btn-lg btn btn-primary mb-4">Tell Me!</button>
        </div>
        <div class="text-center">
            <button id="btnSelect" class="btn-lg btn btn-outline-success">Select!</button>
        </div>
        <div class="row">
            <div class="col-6 text-center">
                <fieldset>
                    <legend>Add New Item</legend>
                    <input id = "newItem" type="text"  placeholder="Add Item">
                    <button id="btnAdd" class="btn btn-primary">Add</button>
                    <div id="addAlert" class="alert alert-danger mt-4" role="alert">
                    The item <span id="alertNewItem"></span> already exists in the list.
                    </div>
                    <div id="addSuccess" class="alert alert-success mt-4" role="alert">
                        The item <span id="successNewItem"></span> is added in the list successfully.
                    </div>
                </fieldset>
            </div>
            <div class="col-6 text-center">
                <fieldset>
                    <legend>Delete Item</legend>
                    <input id = "deleteItem" type="text" placeholder="Delete Item">
                    <button id="btnDelete" class="btn btn-primary">Delete</button>
                    <div id="deleteAlert" class="alert alert-danger mt-4" role="alert">
                        Cannot find the item <span id="alertDeleteItem"></span>
                    </div>
                    <div id="deleteSuccess" class="alert alert-success mt-4" role="alert">
                        The item <span id="successDeleteItem"></span> is deleted from the list successfully.
                    </div>
                </fieldset>
            </div>
        </div>
        <div id="storageAlert" class="alert alert-danger mt-4" role="alert">
            Sorry! No Web Storage support...
        </div>
    </div>
</body>
</html>

<script src="js/main.js"></script>
